<html lang="en">

    <meta charset="UTF-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <title>Task DAY 19</title>

    <style>

        .div1{
            text-align: center;
            color: rgb(0, 0, 0);

    <script>

        $(document).ready(function(){
            $("#alert").dialog({
            })

            $("#accordion").accordion();

            $("#datepicker").datepicker({
                autoOpen:true,
                showWeek:true,
                showAnim: "slide"
        });

        $("#ageslider").slider({
                min: 18,
                max: 100,
                value: 18,

                slide:function(event, ui){
                    $("#age").val(ui.value);
                }
            });

            $("#rangeslider").slider({
                Range:true,
                min: 500,
                max: 500000,
                values:[600, 300000],

                slide: function( event, ui ) {
                  $( "#slidevalue" )
                     .val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
               }
            })

            $("#stars-default").rating('create',{coloron:'blue',onClick:function(){ alert('rating is ' + this.attr('data-rating')); }});

        })

    </script>

</head>
